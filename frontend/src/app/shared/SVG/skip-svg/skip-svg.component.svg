<svg viewBox="0 0 100 100" 
    [attr.width]="size"
    [attr.height]="size"
    overflow="visible">

    <defs>
        <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
            <feFlood flood-color="black" result="black" />
            <feMorphology in="SourceAlpha" operator="dilate" radius="2" result="outline"/>
            <feComposite in="black" in2="outline" operator="in" result="border"/>
            
            <feOffset in="border" dx="-5" dy="5" result="shadowBlur"/>
            <feGaussianBlur in="shadowBlur" stdDeviation="2" result="blurredShadow"/>
            
            <feMerge>
                <feMergeNode in="blurredShadow" />
                <feMergeNode in="border" />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>
    </defs>

    <g filter="url(#shadow)">
        <line 
            x1="20" y1="80" x2="80" y2="20" 
            [attr.stroke]="color" 
            [attr.stroke-width]="strokeWidth"
        />
        <circle 
            cx="50" cy="50" r="40" 
            [attr.stroke]="color" 
            [attr.stroke-width]="strokeWidth" 
            fill="none" 
        />
    </g>
    
</svg>
