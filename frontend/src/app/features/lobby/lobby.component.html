<div class="lobby-wrapper">

    <!-- Background -->
    <div class="background-container"></div>


    <!-- Players -->
    <div class="lobby-main">
        <app-player-slot 
            *ngFor="let player of players; let i = index"
            [player]="player"
            [index]="i"
            class="lobby-slot"
        ></app-player-slot>
    </div>
</div>
